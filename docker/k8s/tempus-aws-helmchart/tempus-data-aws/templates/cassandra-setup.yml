apiVersion: v1
kind: Pod
metadata:
  name: cassandra-setup
spec:
  containers:
  - name: cassandra-setup
    imagePullPolicy: Always
    image: hashmapinc/cassandra-setup:dev
    env:
    - name: ADD_DEMO_DATA
      value: "true"
    - name : CASSANDRA_HOST
      value: "cassandra-headless"
    - name : CASSANDRA_PORT
      value: "9042"
    - name : DATABASE_TYPE
      value: "cassandra"
    - name : CASSANDRA_URL
      value: "cassandra-headless:9042"
    - name: IDENTITY_BASE_URL
      value: "http://redtail-identity-service/uaa"
    - name: IDENTITY_HOST
      value: "redtail-identity-service"
    - name: IDENTITY_PORT
      value: "80"
    command:
    - sh
    - -c
    - /install.sh
  restartPolicy: Never
