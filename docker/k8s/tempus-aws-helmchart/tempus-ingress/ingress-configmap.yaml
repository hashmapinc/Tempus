apiVersion: v1
data:
  client-body-buffer-size: 32M
  hsts: "false"
  proxy-body-size: 1G
  proxy-buffering: "off"
  proxy-read-timeout: "3600"
  proxy-send-timeout: "3600"
  server-tokens: "false"
  ssl-redirect: "true"
  upstream-keepalive-connections: "50"
  use-proxy-protocol: "true"
kind: ConfigMap
metadata:
  labels:
    app: ingress-nginx
  name: nginx-configuration
  namespace: ingress-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: udp-services
  namespace: ingress-nginx

