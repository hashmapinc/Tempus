{{- if .Values.databaseSetup.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "tempus-data.fullname" . }}-{{ .Values.databaseSetup.name }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Values.databaseSetup.name }}"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.databaseSetup.name }}
        image: "{{ .Values.databaseSetup.image.repository }}:{{ .Values.databaseSetup.image.tag }}"
        imagePullPolicy: {{ .Values.databaseSetup.image.pullPolicy }}   
        env:                  
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://{{ include "tempus-data.fullname" . }}-{{ .Values.postgresql.name }}:5432/{{ .Values.postgresql.postgresDatabase }}"
        - name : SPRING_DATASOURCE_USERNAME
          value: {{ .Values.postgresql.postgresUser }}
        - name : SPRING_DATASOURCE_PASSWORD
          value: {{ .Values.postgresql.postgresPassword }}
        - name: CASSANDRA_HOST
          value: {{ include "tempus-data.fullname" . }}-{{ .Values.cassandra.name }}
        - name: CASSANDRA_PORT
          value: "9042"
        - name: CASSANDRA_URL
          value: "{{ include "tempus-data.fullname" . }}-{{ .Values.cassandra.name }}:9042"
        - name: ADD_DEMO_DATA
          value: "true"
        - name: DATABASE_TYPE
          value: "{{ .Values.telemetryDB.name }} "                   
        - name: IDENTITY_BASE_URL
          value: "{{ .Values.databaseSetup.identity.url }}"
        - name: IDENTITY_HOST
          value: "{{ .Values.databaseSetup.identity.host }}"
        - name: IDENTITY_PORT
          value: "{{ .Values.databaseSetup.identity.port }}"
        command:
        - sh
        - -c
        - /install.sh
      restartPolicy: Never
{{- end }}