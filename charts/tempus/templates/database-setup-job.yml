{{- if .Values.databaseSetup.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tempus.fullname" . }}-{{ .Values.databaseSetup.name }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Values.databaseSetup.name }}"
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Values.databaseSetup.name }}
        image: "{{ .Values.databaseSetup.image.repository }}:{{ .Values.databaseSetup.image.tag }}"
        imagePullPolicy: {{ .Values.databaseSetup.image.pullPolicy }}   
        env:
{{- if .Values.externaldb }}                   
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: spring.datasource.url
        - name : SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: spring.datasource.username
        - name : SPRING_DATASOURCE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: spring.datasource.password
        - name: CASSANDRA_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: cassandra.host
        - name: CASSANDRA_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: cassandra.port
        - name: CASSANDRA_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: cassandra.url      
{{- end }}
        - name: ADD_DEMO_DATA
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: demo.data
        - name: DATABASE_TYPE
          valueFrom:
            configMapKeyRef:
              name: {{ include "tempus.fullname" . }}-config
              key: database.type                      
        - name: IDENTITY_BASE_URL
          value: "http://{{ .Values.identity.name }}/uaa"
        - name: IDENTITY_HOST
          value: "{{ .Values.identity.name }}"
        - name: IDENTITY_PORT
          value: "80"
        command:
        - sh
        - -c
        - /install.sh
      restartPolicy: Never
{{- end }}