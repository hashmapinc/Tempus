{{- if .Values.zookeeper.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempus.fullname" . }}-{{ .Values.zookeeper.name }}-hs
  labels:
    app: {{ .Values.zookeeper.name }}
spec:
  ports:
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  clusterIP: None
  selector:
    app: {{ .Values.zookeeper.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempus.fullname" . }}-{{ .Values.zookeeper.name }}-cs
  labels:
    app: {{ .Values.zookeeper.name }}
spec:
  ports:
  - port: 2181
    name: client
    targetPort: 2181
  selector:
    app: {{ .Values.zookeeper.name }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "tempus.fullname" . }}-{{ .Values.zookeeper.name }}-pdb
spec:
  selector:
    matchLabels:
      app: {{ .Values.zookeeper.name }}
  maxUnavailable: 1
---
apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: {{ .Values.zookeeper.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.zookeeper.name }}
  serviceName: {{ include "tempus.fullname" . }}-{{ .Values.zookeeper.name }}-hs
  replicas: {{ .Values.zookeeper.replicas }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ .Values.zookeeper.name }}
    spec:
      containers:
      - name: {{ .Values.zookeeper.name }}
        image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
        imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        volumeMounts:
        - name: {{ .Values.zookeeper.name }}-datadir
          mountPath: /var/lib/zookeeper
        resources:
{{ toYaml .Values.resources | indent 10 }}          
  volumeClaimTemplates:
  - metadata:
      name: {{ .Values.zookeeper.name }}-datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: {{ .Values.storageclass }}
{{- end }}      
