<md-dialog aria-label="{{ 'attribute.download-telementry' | translate }}">
    <form name="vm.theForm" ng-submit="vm.downloadTelementry()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>attribute.download-telementry</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-dialog-content>
            <div layout="row">
                <div layout-padding>

                    <div>
                        <h4 class="md-subhead">Start Date</h4>
                        <mdp-date-picker mdp-placeholder="Date" ng-model="vm.currentDate"></mdp-date-picker>
                    </div>

                </div>
                <div layout-padding>
                    <div>
                        <h4 class="md-subhead">Start Time</h4>

                        <mdp-time-picker ng-model="vm.currentDate"></mdp-time-picker>
                    </div>

                </div>
            </div>

            <div layout="row">
                <div layout-padding>

                    <div>
                        <h4 class="md-subhead">End Date</h4>
                        <mdp-date-picker mdp-placeholder="Date" ng-model="vm.endDate"></mdp-date-picker>
                    </div>

                </div>
                <div layout-padding>
                    <div>
                        <h4 class="md-subhead">End Time</h4>

                        <mdp-time-picker ng-model="vm.endDate"></mdp-time-picker>
                    </div>

                </div>
            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button  type="submit" class="md-raised md-primary">
                {{ 'attribute.download-button' | translate }}
            </md-button>
            <md-button  ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
