<md-content flex class="md-padding tb-absolute-fill tb-data-table extension-table" layout="column">
    <div layout="column" class="md-whiteframe-z1" ng-class="{'tb-absolute-fill' : vm.inWidget}">
        <md-toolbar  class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span translate>{{ 'policy.policy' }}</span>
                <span flex></span>

                <md-button class="md-icon-button" ng-click="vm.addPolicy($event)">
                    <md-icon>add</md-icon>
                    <md-tooltip md-direction="top">
                        {{ 'action.add' | translate }}
                    </md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="vm.enterFilterMode()">
                    <md-icon>search</md-icon>
                    <md-tooltip md-direction="top">
                        {{ 'action.search' | translate }}
                    </md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="vm.reloadExtensions()">
                    <md-icon>refresh</md-icon>
                    <md-tooltip md-direction="top">
                        {{ 'action.refresh' | translate }}
                    </md-tooltip>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container flex>
            <table md-table md-row-select multiple=""  md-progress="vm.extensionsDeferred.promise">
                <thead md-head md-order="vm.query.order" md-on-reorder="vm.onReorder">
                <tr md-row>
                    <th md-column md-order-by="id"><span translate>policy.entityType</span></th>
                    <th md-column md-order-by="type"><span translate>policy.entity</span></th>
                    <th md-column><span translate>policy.accessLevel</span></th>
                    <th md-column><span>&nbsp</span></th>
                </tr>
                </thead>
                <tbody md-body>

                </tbody>
            </table>
            <md-divider ng-if="vm.inWidget"></md-divider>
        </md-table-container>
        <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]"
                             md-page="vm.query.page" md-total="{{vm.extensionsCount}}"
                             md-on-paginate="vm.onPaginate" md-page-select>
        </md-table-pagination>
    </div>

</md-content>
