<v-accordion id="accordionA" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">

    <v-pane id="{{ ::pane.id }}" ng-repeat="track in model.Track" expanded="pane.isExpanded">
        <v-pane-header class="trackHeader" style="border: outset">
            <lable class="track-label">{{ 'wellLog.track' | translate }} {{track.id}}</lable>
            <md-button class="md-icon-button md-primary track-btn"
                       aria-label="{{ 'action.remove' | translate }}"
                ng-click="removeTrack($event,track.id)">
                <md-tooltip md-direction="top">
                    {{ 'action.remove' | translate }}
                </md-tooltip>
                <md-icon aria-label="{{ 'action.delete' | translate }}"
                         class="material-icons">
                    close
                </md-icon>
            </md-button>
        </v-pane-header>

        <v-pane-content id="{{ ::pane.id }}-content" aria-labelledby="{{ ::pane.id }}-header">
            <tb-well-log-component-list
                    track-detail="track"
                    datasources = "datasources"
            ></tb-well-log-component-list>
        </v-pane-content>
    </v-pane>

</v-accordion>

<md-button ng-disabled="$root.loading" ng-click="addTrack($event)" class="md-raised md-primary md-button md-ink-ripple md-themeDark-theme" aria-label="Add Track">
    {{ 'wellLog.add-track' | translate }}
</md-button>
