        <div ng-if="!showList"> 
            <span class="msg-align">{{ 'widget.entity-list-is-empty' | translate }}</span>
        </div>
        <div ng-if="showList" class="div-scroll">
                <md-table-container  class ="tb-device-container tb-width" style="overflow-x: overlay;height: 100%;">
                        <table class="tb-device-table" md-table>
                            <thead md-head md-order="query.order" md-on-reorder="onReorder">
                            <tr md-row>
                                <th md-column><span translate>{{ 'widget.name' | translate }}</span></th>
                                <th md-column><span translate>{{ 'widget.entity-type' | translate }}</span></th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row  ng-repeat="list in entityList.data">
                                <td md-cell><a href ng-click="vm.entityDetailFunc($event,list)">{{list.name}}</a></td>
                                <td md-cell style="text-transform: uppercase">{{list.type}}</td>
                                <td  md-cell class="tb-value-cell" ng-click="vm.deleteAsset($event,list)">
                                    <span><ng-md-icon size="16" icon="delete"></ng-md-icon></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </md-table-container>
            </div>
        <md-table-pagination  style="position:fixed;" ng-if="showList"  md-limit="query.limit" md-limit-options="[5, 10, 15]"
                md-page="query.page" md-total="{{entityList.count}}"
                md-on-paginate="onPaginate" md-page-select>
        </md-table-pagination>
