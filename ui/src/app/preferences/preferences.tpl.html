<section class="header-prefer">
    <v-accordion id="preferences-accordion" class="vAccordion--default"
                 ng-class="{'tb-readonly-label' : (!isEdit || isReadOnly)}" style="width:90%;"
                 onexpand="vm.expandCallback()" oncollapse="vm.collapseCallback()">
        <v-pane id="unit-pane">
            <v-pane-header>
                {{ 'preferences.units' | translate }}
            </v-pane-header>
            <v-pane-content class="pane-header">
                <div>
                    <md-radio-group ng-model="vm.selectedUnit" >
                        <md-radio-button value="SI" class="md-primary"> {{ 'preferences.si-metric-system' | translate }} </md-radio-button>
                        <!--TODO : Remove these after having support for Imperial and US-Customary Unit System-->
                        <!--<md-radio-button value="UK" class="md-primary"> {{ 'preferences.imperials-units' | translate }} </md-radio-button>
                        <md-radio-button value="US" class="md-primary"> {{ 'preferences.us-customary-units' | translate }} </md-radio-button>-->
                    </md-radio-group>
                </div>
            </v-pane-content>
        </v-pane>
    </v-accordion>
</section>
<section layout="row" layout-wrap class="tb-footer-buttons md-fab" layout-align="start end">
<md-button ng-show="vm.displaySave && !$root.loading" ng-disabled="$root.loading"
           class="tb-btn-footer md-accent md-hue-2 md-fab"
           aria-label="{{ 'action.apply' | translate }}"
           ng-click="vm.saveDetails()">
    <md-tooltip md-direction="top">
        {{ 'action.apply-changes' | translate }}
    </md-tooltip>
    <ng-md-icon icon="done"></ng-md-icon>
</md-button>
</section>
