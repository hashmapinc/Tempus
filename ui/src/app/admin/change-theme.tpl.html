<md-dialog aria-label="{{ 'admin.change-theme' | translate }}">
    <form name="vm.themeForm" ng-submit="vm.changeDefaultTheme($event)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>admin.change-theme</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label translate>admin.current-theme</label>
                    <input id="current-theme" type="text" ng-model="themeName" ng-disabled="true"/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Change theme</label>
                    <md-select ng-model="selectedTheme">
                        <md-option ng-value="theme" ng-repeat="theme in themes">{{ theme.themeName }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button  type="submit" class="md-raised md-primary">
                {{ 'admin.change-theme' | translate }}
            </md-button>
            <md-button  ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
