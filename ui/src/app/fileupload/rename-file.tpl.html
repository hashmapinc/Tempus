<md-dialog aria-label="{{ 'file-upload.renameDoc' | translate }}" tb-help="'devices'" help-container-id="help-container">
    <form name="theForm" ng-submit="vm.rename()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>file-upload.renameDoc</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                    <div class="md-ripple-container"></div>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label translate>file-upload.fileNameNew</label>
                    <input required name="name" ng-model="vm.newFileName" value="vm.oldFileName">
                    <div ng-messages="theForm.name.$error">
                        <div translate ng-message="required">device.name-required</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="$root.loading || theForm.$invalid || !theForm.$dirty" id="submit" type="submit" class="md-raised md-primary">
                {{ 'action.ok' | translate }}
            </md-button>
            <md-button ng-disabled="$root.loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
