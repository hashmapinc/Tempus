<section layout="row" layout-align="center center" style="margin-left: 80%;">
	<label class="tb-small" translate>templateEditor.grid</label>
	<md-switch ng-change ="resetFilter();"class="device-switch" ng-model="tableView" aria-label="predefined-switcher" style="
    margin-left: 4px;
    margin-right: -5px;
">
	</md-switch>
	<label class="tb-small" translate>templateEditor.table</label>
</section>

<md-toolbar class="md-table-toolbar tb-device-toolbar md-default" ng-show="tableView && query.search != null">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="{{ 'action.search' | translate }}">
			<md-icon aria-label="{{ 'action.search' | translate }}" class="material-icons">search</md-icon>
			<md-tooltip md-direction="top">
				{{ 'action.search' | translate }}
			</md-tooltip>
		</md-button>
		<md-input-container flex>
			<label>&nbsp;</label>
			<input ng-model="query.search" placeholder="{{ 'common.enter-search' | translate }}"/>
		</md-input-container>
		<md-button class="md-icon-button" aria-label="{{ 'action.back' | translate }}" ng-click="exitFilterMode()">
			<md-icon aria-label="{{ 'action.close' | translate }}" class="material-icons">close</md-icon>
			<md-tooltip md-direction="top">
				{{ 'action.close' | translate }}
			</md-tooltip>
		</md-button>
	</div>
</md-toolbar>
<md-toolbar class="md-table-toolbar tb-device-toolbar md-default " ng-show="tableView && query.search === null">

	<div class="md-toolbar-tools">
		<span flex></span>
		<md-button class="md-icon-button" ng-click="addDevice($event)">
			<md-icon>add</md-icon>
			<md-tooltip md-direction="top">
				{{ 'action.add' | translate }}
			</md-tooltip>
		</md-button>
		<md-button class="md-icon-button" ng-click="enterFilterMode()">
			<md-icon>search</md-icon>
			<md-tooltip md-direction="top">
				{{ 'action.search' | translate }}
			</md-tooltip>
		</md-button>
		<md-button  class="md-icon-button" ng-click="resetFilter()">
			<md-icon>refresh</md-icon>
			<md-tooltip md-direction="top">
				{{ 'action.refresh' | translate }}
			</md-tooltip>
		</md-button>
	</div>
</md-toolbar>


<md-table-container ng-show="tableView" class ="tb-device-container">
	<table class="tb-device-table" md-table>
		<thead md-head md-order="query.order" md-on-reorder="onReorder">
		<tr md-row>
			<th md-column md-order-by="name"><span translate>templateEditor.name</span></th>
			<th md-column md-order-by="type"><span translate>templateEditor.templateBody</span></th>

		</tr>
		</thead>
		<tbody md-body>
		<tr md-row >
			<td md-cell><a href ng-click="deviceDetailFunc($event,device)">Name 1</a></td>
			<td md-cell style="text-transform: uppercase">Decs 2</td>
			<td md-cell>
			 <span ng-click="deleteDevice($event, device)"> <ng-md-icon size="16" icon="delete"></ng-md-icon></span>  <span ng-click="deleteDevice($event, device)"><ng-md-icon size="16" icon="content_copy"></ng-md-icon></span>
			</td>
		</tr>
		<tr md-row >
			<td md-cell><a href ng-click="deviceDetailFunc($event,device)">Name 2</a></td>
			<td md-cell style="text-transform: uppercase">Decs 2</td>
			<td md-cell>
				<span ng-click="deleteDevice($event, device)">  <ng-md-icon size="16" icon="delete"></ng-md-icon></span>  <span ng-click="deleteDevice($event, device)"><ng-md-icon size="16" icon="content_copy"></ng-md-icon></span>
			</td>
		</tr>

		</tbody>
	</table>
</md-table-container>

<md-table-pagination class ="tb-device-container" ng-show="tableView" md-limit="query.limit" md-limit-options="[5, 10, 15]"
					 md-page="query.page" md-total="{{devices.count}}"
					 md-on-paginate="onPaginate" md-page-select>
</md-table-pagination>
<tb-grid grid-configuration="vm.templateEditorGridConfig" class="device-grid">
	<md-tabs ng-class="{'tb-headless': vm.grid.detailsConfig.isDetailsEditMode}"
			 id="tabs" md-border-bottom flex class="tb-absolute-fill">
		<md-tab label="{{ 'templateEditor.templateDetails' | translate }}">
			<tb-editor data="vm.grid.operatingItem()"
						  is-edit="vm.grid.detailsConfig.isDetailsEditMode"
						  the-form="vm.grid.detailsForm"></tb-editor>

		</md-tab>
	</md-tabs>
</tb-grid>
