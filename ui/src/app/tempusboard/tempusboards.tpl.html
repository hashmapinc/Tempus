<section layout="row" class="ng-scope layout-row" layout-wrap>
	<div layout="row" class="row" style="width:100%; clear:both;">
		<md-card  md-colspan="2" md-colspan-gt-sm="2" class="tb-card-item _md" style="width: calc(((25% - 0.75px) * 2) + 1px); top: calc(0px); height: calc(620px); margin-left: 0px; overflow: scroll;">
			
	        <div ng-if="vm.deviceSelected" ng-repeat="widgets in vm.widgetsSet">
	        	<md-card-title>
				    <md-card-title-text>
				     {{widgets.name}} 
				    </md-card-title-text>
				    <a ng-href={{widgets.dashboard}} target="_blank"> <i class="material-icons">open_in_new</i></a>
				</md-card-title>
			    <tb-states-component flex-xs flex-sm states-controller-id="default" dashboard-ctrl="vm" states="vm.dashboardConfiguration.states">
                </tb-states-component>
 	           <tb-dashboard
 	          		alias-controller="vm.dashboardCtx.aliasController"
 	          		state-controller="vm.dashboardCtx.stateController"
                    widgets="widgets.widget"
                    is-remove-action-enabled="false" >
               </tb-dashboard>
             </div>

		</md-card>
		<md-card md-colspan="2" md-colspan-gt-sm="2" class="tb-card-item _md" style="width: calc(((25% - 0.75px) * 2) + 1px); top: calc(0px); height: calc(620px); margin-left: 0px">
			<md-tabs layout-fill  style="height: calc(380px);">
			  <md-tab label="All" style="margin-bottom: 3px;">
			  	 <md-content ng-repeat="device in vm.devices">
			  	 	<md-card style="height: calc(120px); margin-bottom: 3px; margin-top: 3px; cursor: pointer;" ng-click="vm.assetSelected(device);">
			  	 		<md-card-header>
			  	 			<md-card-header-text>
			  	 				<div flex ><strong>{{device.name}}</strong> ({{device.type}})</div>
			  	 			</md-card-header-text>
			  	 		</md-card-header>
			  	 		<md-card-content>
			  	 			 <div layout="row">
			  	 			 	<div ng-repeat="deviceType in device.selectedTags">
			  	 			 		<div ng-repeat="data in device.data">
							   			<div flex class="tb-tags" ng-if="data.key == deviceType"><strong>{{data.key}}:</strong>{{data.value | number : 2}}</div>
							   		</div>
								</div>
							  </div>
			  	 		</md-card-content>
			  	 		
			  	 	</md-card>
	
			  	 </md-content>
			  </md-tab>
			  <md-tab label="Settings">
			  	<v-accordion class="vAccordion--default tb-checkbox-wrapper" multiple>

					  <!-- add expanded attribute to open the section -->
					<div ng-repeat="device in vm.allDeviceTypes">
					  <v-pane>
					    <v-pane-header>
					      {{device.type}}
					    </v-pane-header>

					    <v-pane-content>
						  <md-chips ng-model="device.selected" md-autocomplete-snap md-require-match="true" md-max-chips="4">
						    <md-autocomplete md-selected-item="device.selectedItem" md-search-text="vm.searchText" md-items="item in vm.chipSearch(vm.searchText, device.tags)" md-item-text="item.text" placeholder="Tag name (max 4)">
						      <span md-highlight-text="vm.searchText">{{item}}</span>
						    </md-autocomplete>
						    <md-chip-template>
						      <span>{{$chip}}</span>
						    </md-chip-template>
						  </md-chips>
					    </v-pane-content>
					  </v-pane>
					</div>
				</v-accordion>

					      </md-expansion-panel-header>
					      <md-expansion-panel-content>

					         <fieldset class="standard" >

					                {{ item }} <span ng-if="vm.exists(item, vm.selected)">selected</span>

					            </div>
					          </div>

					        </div>

					</div>
				</md-expansion-panel-group>	 -->		
				</md-tab>
		    </md-tabs>
		</md-card>
	</div>
</section>
