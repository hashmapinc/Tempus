<md-content layout="row" layout-align="center center" class="hm-background-{{theme}} layout-align-center-center layout-row">
    <md-card style="background: transparent;" flex="initial" class="tb-login-card">
        <md-card-title>
            <md-card-title-text>
                <!--                 <span translate class="md-headline">login.sign-in</span>
                 -->            </md-card-title-text>
            <!--  <img src="{{vm.logoSvg}}" aria-label="logo" class="tb-login-logo"/>-->
        </md-card-title>
        <md-progress-linear class="md-warn" style="z-index: 1; max-height: 0px; width: inherit;"
                            md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <md-card-content>

            <md-icon ng-show ="fileType != ''" ng-switch on="fileType" class="material-icons hm-login-logo" style="">
                <img ng-switch-when="svg" class="" style="width: 101%; margin-top: 1%;"ng-src="data:image/svg+xml;base64,{{logo}}">
                <img ng-switch-default class="" style="width: 101%; margin-top: 1%;"ng-src="data:image/JPEG;base64,{{logo}}">
            </md-icon>
            <md-icon ng-show ="fileType == ''" md-svg-src="/static/svg/Tempus_Logo_E_TagLineExtended_vectorized.svg" class="material-icons hm-login-logo" style=""></md-icon>
            <form class="login-form" ng-submit="vm.login()">
                <div layout="column" layout-padding="" id="toast-parent">
                    <span style="height: 50px;"></span>
                    <md-input-container class="md-block">
                        <label translate>login.username</label>
                        <md-icon aria-label="{{ 'login.username' | translate }}" class="material-icons">
                            email
                        </md-icon>
                        <input id="username-input" type="email" autofocus ng-model="vm.user.name"/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label translate>common.password</label>
                        <md-icon aria-label="{{ 'common.password' | translate }}" class="material-icons">
                            lock
                        </md-icon>
                        <input id="password-input" type="password" ng-model="vm.user.password"/>
                    </md-input-container>
                    <div layout-gt-sm="column" layout-align="space-between stretch">
                        <div layout-gt-sm="column" layout-align="space-between end">
                            <md-button style="color: rgba(255,255,255,0.5);" ui-sref="login.resetPasswordRequest">{{ 'login.forgot-password' | translate }}
                            </md-button>
                        </div>
                    </div>
                    <md-button class="md-raised" type="submit">{{ 'login.login' | translate }}</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
