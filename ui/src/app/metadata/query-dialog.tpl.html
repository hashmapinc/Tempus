<md-dialog  style="width:45%">

    <form name="theForm" ng-submit="vm.save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate> {{ (vm.isAdd ? 'action.add' : 'action.edit') | translate }} Query</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>

        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>

        <md-dialog-content>
            <div class="md-dialog-content">
                <!--<md-content class="md-padding" layout="column">

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" style="width: 100%;">
                            <label>{{ 'metadataConfig.query' | translate }}</label>
                            <textarea ng-model="vm.metadataQuery.queryStmt" rows="2" required></textarea>
                        </md-input-container>
                    </div>
                    <div id="space-for-buttons"></div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" style="width: 50%;">
                            <label>{{ 'metadataConfig.trigger-type' | translate }}</label>
                            <md-select ng-model="vm.metadataQuery.triggerType">
                                <md-option ng-value="trigger.id" ng-repeat="trigger in vm.triggers">{{ trigger.name }}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container style="width: 50%;">
                            <label>{{ 'metadataConfig.trigger-schedule' | translate }}</label>
                            <input type="text" ng-model="vm.metadataQuery.triggerSchedule" ng-pattern="vm.regex" required>
                        </md-input-container>
                    </div>
                </md-content>-->
                <md-content class="md-padding" layout="column">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" style="width: 100%;">
                            <label>{{ 'metadataConfig.query' | translate }}</label>
                            <textarea ng-model="vm.metadataQuery.queryStmt" rows="2" required></textarea>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" style="width: 50%;">
                            <label>{{ 'metadataConfig.trigger-type' | translate }}</label>
                            <md-select ng-model="vm.metadataQuery.triggerType">
                                <md-option ng-value="trigger.id" ng-repeat="trigger in vm.triggers">{{ trigger.name }}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container style="width: 50%;">
                            <label>{{ 'metadataConfig.trigger-schedule' | translate }}</label>
                            <input type="text" ng-model="vm.metadataQuery.triggerSchedule" ng-pattern="vm.regex" required>
                        </md-input-container>
                    </div>
                </md-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-if="!vm.isReadOnly" ng-disabled="$root.loading || theForm.$invalid || !theForm.$dirty" type="submit"
                       class="md-raised md-primary">
                {{ (vm.isAdd ? 'action.add' : 'action.save') | translate }}
            </md-button>
            <md-button ng-disabled="$root.loading" ng-click="vm.close()" style="margin-right:20px;">{{ 'action.cancel' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
