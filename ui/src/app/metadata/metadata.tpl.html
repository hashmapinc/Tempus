<tb-grid grid-configuration="vm.metadataConfig">
    <details-buttons tb-help="'metadata'" help-container-id="help-container">
        <div id="help-container"></div>
    </details-buttons>
    <md-tabs ng-class="{'tb-headless': vm.grid.detailsConfig.isDetailsEditMode}"
             id="tabs" md-border-bottom flex class="tb-absolute-fill">
        <md-tab label="{{ 'metadataConfig.details' | translate }}">
            <tb-metadata-config  metadata="vm.grid.operatingItem()"
                       is-edit="vm.grid.detailsConfig.isDetailsEditMode"
                       the-form="vm.grid.detailsForm"
                       on-delete-metadata="vm.grid.deleteItem(event, vm.grid.detailsConfig.currentItem)"></tb-metadata-config>
        </md-tab>
        <md-tab  label="{{ 'metadataConfig.query' | translate }}">
            <tb-metadata-query
                       metadata="vm.grid.operatingItem()"
                       is-edit="vm.grid.detailsConfig.isDetailsEditMode"
                       the-form="vm.grid.detailsForm"
                       on-delete-metadata="vm.grid.deleteItem(event, vm.grid.detailsConfig.currentItem)"
            ></tb-metadata-query>

        </md-tab>
    </md-tabs>
</tb-grid>

<section layout="row" layout-wrap class="tb-footer-buttons md-fab" layout-align="start end">
	<md-button ng-disabled="$root.loading" ng-click="vm.openMetadataDialog($event)" class="tb-btn-footer md-accent md-hue-2 md-fab" aria-label="{{ 'add metadata'}}">
		<md-tooltip>
			{{ 'metadata.add-metadata' | translate }}
		</md-tooltip>
		<ng-md-icon icon="add"></ng-md-icon>
	</md-button>
</section>
